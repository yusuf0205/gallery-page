<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }

        .charlie-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-size: 2rem;
        }

        .charlie-section h2 {
            font-size: 4rem;
        }

        .charlie-grid-container {
            display: grid;
            background-color: #000; /* Black background */
            height: 100vh;
            gap: 2px;
            padding: 5px;
            margin-top: -50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .charlie-grid-item {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .charlie-grid-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s ease;
        }

        .charlie-grid-item:hover::before {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .charlie-gallery-code {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .charlie-item1::before {
            background-image: url('charlie-item1.png');
        }

        .charlie-item2::before {
            background-image: url('charlie-item2.png');
        }

        .charlie-item3::before {
            background-image: url('charlie-item3.png');
        }

        .charlie-item4::before {
            background-image: url('charlie-item4.png');
        }

        .charlie-item5::before {
            background-image: url('charlie-item5.png');
        }

        .charlie-item6::before {
            background-image: url('charlie-item6.png');
        }

        .charlie-item7::before {
            background-image: url('charlie-item7.png');
        }

        .charlie-view-all{
            font-family: 'Niagara Solid', sans-serif; 
            color: #ffca28; 
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Active classes for animations */
        .charlie-active {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }

        .charlie-top-animation {
            transform: translateY(-100px); /* Slide down from slightly above */
            transition: transform 0.8s ease, opacity 0.5s ease;
        }

        .charlie-left-animation {
            transform: translateY(50px);
            transition: transform 0.8s ease, opacity 0.5s ease;
        }

        .charlie-right-animation {
            transform: translateY(50px);
            transition: transform 0.8s ease, opacity 0.5s ease;
        }

        /* Maintain original desktop layout */
        @media screen and (min-width: 769px) {
            .charlie-grid-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }

            .charlie-gallery-title {
                font-family: 'Niagara Solid', sans-serif;
                font-size: 150px;
                font-weight: 400;
                line-height: 160.62px;
                color: #e53935;
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .charlie-gallery-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                width: 100%;
                padding-left: 20px;
                text-align: left;
                color: white; /* Set text color to white */
            }

            .charlie-item1 {
                grid-column: 1;
                grid-row: 1;
            }

            .charlie-item2 {
                grid-column: 2;
                grid-row: 1;
            }

            .charlie-item3 {
                grid-column: 3 / span 2;
                grid-row: 1;
            }

            .charlie-item4 {
                grid-column: 1;
                grid-row: 2;
            }

            .charlie-item5 {
                grid-column: 2;
                grid-row: 2;
            }

            .charlie-item6 {
                grid-column: 3;
                grid-row: 2;
            }

            .charlie-item7 {
                grid-column: 4;
                grid-row: 2;
            }
        }

        @media screen and (max-width: 768px) {
            .charlie-grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .charlie-grid-item {
                height: 200px;
            }

            .charlie-item1 {
                grid-column: 1 / span 2;
            }

            .charlie-item2 {
                grid-column: 1;
            }

            .charlie-item3 {
                grid-column: 2;
            }

            .charlie-item4 {
                grid-column: 1;
            }

            .charlie-item5 {
                grid-column: 2;
            }

            .charlie-item6 {
                grid-column: 1 / span 2;
            }

            .charlie-item7 {
                grid-column: 2;
            }

            .charlie-gallery-info {
                grid-column: 1 / span 2;
                padding: 20px;
                text-align: center;
                color: white; /* Set text color to white */
            }

            .charlie-gallery-title {
                font-size: 70px;
            }

            .charlie-gallery-code {
                font-size: 14px;
                margin: 10px 0;
            }
        }

        @media screen and (max-width: 425px) {
            .charlie-gallery-title {
                font-size: 50px;
            }
        }
    </style>
</head>

<body>

    <!-- Sample section above the gallery -->
    <div class="charlie-section">
        <h2>Previous Page</h2>
    </div>

    <!-- Gallery section -->
    <div class="charlie-grid-container" id="charlie-gallery-section">
        <div class="charlie-grid-item charlie-item1 charlie-top-animation"></div>
        <div class="charlie-grid-item charlie-item2 charlie-top-animation"></div>
        <div class="charlie-gallery-info">
            <h1 class="charlie-gallery-title">Gallery</h1>
            <p class="charlie-gallery-code">qazwsxedcrfvtgbyhnujmikolp1234567890</p>
            <a class="charlie-view-all" href="#next-section">View all &gt;</a>
        </div>
        <div class="charlie-grid-item charlie-item4 charlie-left-animation"></div>
        <div class="charlie-grid-item charlie-item5 charlie-left-animation"></div>
        <div class="charlie-grid-item charlie-item6 charlie-right-animation"></div>
        <div class="charlie-grid-item charlie-item7 charlie-right-animation"></div>
    </div>

    <script>
        // Intersection Observer to trigger animations when scrolling into the gallery section
        const gallerySection = document.querySelector('#charlie-gallery-section');
        const topItems = document.querySelectorAll('.charlie-top-animation');
        const leftItems = document.querySelectorAll('.charlie-left-animation');
        const rightItems = document.querySelectorAll('.charlie-right-animation');

        const options = {
            root: null,
            threshold: 0.1,
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    gallerySection.style.opacity = '1'; // Make gallery visible
                    topItems.forEach(item => {
                        item.style.opacity = '1';
                        item.classList.add('charlie-active');
                    });
                    leftItems.forEach(item => {
                        item.style.opacity = '1';
                        item.classList.add('charlie-active');
                    });
                    rightItems.forEach(item => {
                        item.style.opacity = '1';
                        item.classList.add('charlie-active');
                    });
                } else {
                    // Reset animations
                    topItems.forEach(item => {
                        item.style.opacity = '0';
                        item.classList.remove('charlie-active');
                    });
                    leftItems.forEach(item => {
                        item.style.opacity = '0';
                        item.classList.remove('charlie-active');
                    });
                    rightItems.forEach(item => {
                        item.style.opacity = '0';
                        item.classList.remove('charlie-active');
                    });
                }
            });
        }, options);

        observer.observe(gallerySection);
    </script>

</body>

</html>
